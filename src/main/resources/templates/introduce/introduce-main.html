    <body class="fontLoaded">
        <div id="app">
            <div class="App__AppWrapper-nc5ti6-0 idXWQn">
                <!-- Header will be dynamically inserted here -->
                <div id="header-placeholder"></div>
                <script>
                    // Load header.html and insert it in#header-placeholder
                    fetch("../all/header.html")
                        .then((response) => response.text())
                        .then((data) => {
                            document.getElementById(
                                "header-placeholder"
                            ).innerHTML = data;
                        })
                        .catch((error) =>
                            console.error("Error loading header:", error)
                        );
                </script>
                <div class="backgroundImg"></div>
                <!-- Footer will be dynamically inserted here -->
                <div id="footer-placeholder"></div>
                <script>
                    // Load footer.html and insert it into #footer-placeholder
                    fetch("../all/footer.html")
                        .then((response) => response.text())
                        .then((data) => {
                            document.getElementById(
                                "footer-placeholder"
                            ).innerHTML = data;
                        })
                        .catch((error) =>
                            console.error("Error loading footer:", error)
                        );
                </script>
            </div>
        </div>
        <div id="modal-root"></div>
        <div id="dnd-root"></div>
    </body>
</html>
